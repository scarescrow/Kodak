<!DOCTYPE html>
<html>
<head>
  <title>Kodak Moments</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <style type="text/css">
    form {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo center" id="navTitle"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#" id="logout" style="display:none;">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <form id="loginForm" style="display:none;">
      <div>
        <label>Email</label>
        <input type="text" id="email">
      </div>
      <div>
        <label>Password</label>
        <input type="password" id="password">
      </div>
      <button class="btn waves-effect waves-light" type="submit">Login</button>
    </form>
    <form id="postSubmit" style="display:none;">
      <div>
        <label>Title</label>
        <input type="text" id="title">
      </div>
      <div>
        <label>Description</label>
        <input type="text" id="desc">
      </div>
      <div>
        <label>Img Link</label>
        <input type="text" id="src">
      </div>
      <button class="btn waves-effect waves-light" type="submit">Post</button>
    </form>
  </div>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
